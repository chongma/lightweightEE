<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Edit Customer Page</ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="customerId" id="customerId" value="#{editCustomer.customerId}"/>
            <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{editCustomer.init}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="content">
        <h:form>
            <div id="overview">
                <h1>Employee - Edit Customer</h1>
                <h:panelGroup>
                    <fieldset>
                        <legend>Kontaktdaten</legend>
                        <ol>
                            <li>
                                <h:outputLabel for="lastName" value="Nachname" styleClass="required"/>
                                <h:inputText id="lastName" maxlength="50" required="true"
                                             value="#{editCustomer.customer.lastName}"
                                             label="Nachname"/>
                                <h:message for="lastName" errorClass="invalid"/>
                            </li>
                            <li>
                                <h:outputLabel for="firstName" value="Vorname" styleClass="required"/>
                                <h:inputText id="firstName" maxlength="50" required="true"
                                             value="#{editCustomer.customer.firstName}"
                                             label="Vorname"/>
                                <h:message for="firstName" errorClass="invalid" />
                            </li>
                            <li>
                                <h:outputLabel for="email" value="Email"/>
                                <h:inputText id="email" maxlength="50"
                                             value="#{editCustomer.customer.email}"
                                             label="Email"/>
                                <h:message for="email" errorClass="invalid" />
                            </li>
                            <li>
                                <h:outputLabel for="login" value="Login-ID"/>
                                <h:inputText id="login" maxlength="50"
                                             value="#{editCustomer.customer.loginId}"
                                             label="Login-ID"/>
                                <h:message for="login" errorClass="invalid" />
                            </li>
                            <li>
                                <h:outputLabel for="pwd" value="Password"/>
                                <h:inputText id="pwd" maxlength="50"
                                             value="#{editCustomer.customer.loginHash}"
                                             label="Login-ID"/>
                                <h:message for="pwd" errorClass="invalid" />
                            </li>
                        </ol>
                    </fieldset>
                    <fieldset>
                        <legend>Fahrzeugdaten</legend>
                        <ol>
                            <li>
                                <h:outputLabel for="carVendor" value="Automarke"/>
                                <h:inputText id="carVendor" maxlength="50"
                                             value="#{editCustomer.customer.carVendor}"
                                             label="Automarke"/>
                                <h:message for="carVendor" errorClass="invalid" />
                            </li>
                            <li>
                                <h:outputLabel for="carType" value="Autotype"/>
                                <h:inputText id="carType" maxlength="50"
                                             value="#{editCustomer.customer.carType}"
                                             label="Autotype"/>
                                <h:message for="carType" errorClass="invalid" />
                            </li>
                            <li>
                                <h:commandButton value="#{txt.save}" action="#{editCustomer.saveCustomer}"/>
                                <h:commandButton value="Reset Password" action="#{editCustomer.resetPassword}" rendered="#{editCustomer.edit}"/>
                            </li>
                        </ol>
                    </fieldset>
                </h:panelGroup>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
