<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!--suppress XmlWrongRootElement -->
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <li id="menuItem_#{menuItem.resourceKey}" class="#{menuItem.resourceKey eq menu.activeMenuItem ? 'aktiv currentPageItem' : ''}">
        <span><h:outputLink value="#{menu.getAction(menuItem)}" id="menuAnchor_#{menuItem.resourceKey}" styleClass="supNavMenuHeader">
                 <f:param name="windowId" value="#{currentWindowContext.id}"/>
                 <h:outputText value="#{menu.getText(menuItem)}"/>
              </h:outputLink></span>
        <c:if test="${not empty menuItem.children}">
            <ul class="linkBlock">
                <c:forEach items="#{menuItem.children}" var="menuItem">
                    <ui:include src="menuItem.xhtml"/>
                </c:forEach>
            </ul>
        </c:if>
    </li>
</ui:composition>
